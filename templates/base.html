{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
        background-color: black;
        }

        #navbar{
        background-color: grey;
        padding: 4px;
        text-align: right;
       }

       #nav{
       color: black;
       text-decoration: none;
       padding-right: 20px;
       }

       #form{
       background-color: grey;
       color: white;
       }
    </style>
</head>
<body>
    <div  id="navbar">
        {% if user.is_authenticated %}
            <a id="nav" href="{% url 'logout'%}">Logout</a>
            <a id="nav" href="{% url 'profile'%}">Profile</a>
        {% else %}
            <a  class="nav-item nav-link" href="{% url 'login'%}">Login</a>
        {% endif %}
    </div>
     {% block content %}{% endblock content %}
</body>
</html>
